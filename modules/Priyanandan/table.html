<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Table</title>
    <style>
        body{
            background-color: darkslategray;
        }
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 2px solid rgb(18, 8, 8);
            padding: 8px;
            text-align: left;
        }`
        th {
            background-color: #377042;
        }
    </style>
</head>
<body>
    <h1>My Sample Table</h1>
    <table>
        
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
                <th>Header 3</th>
            </tr>

        
            <tr>
                <td>Row 1, Cell 1</td>
                <td>Row 1, Cell 2</td>
                <td>Row 1, Cell 3</td>
            </tr>
            <tr>
                <td>Row 2, Cell 1</td>
                <td>Row 2, Cell 2</td>
                <td>Row 2, Cell 3</td>
            </tr>
            <tr>
                <td>Row 3, Cell 1</td>
                <td>Row 3, Cell 2</td>
                <td>Row 3, Cell 3</td>
            </tr>
       
    </table>
</body>
</html>
